<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>EDBF</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-6">
                <h1 class="display-5 text-center mb-5 mt-3">Calculador de cuantos cursos me puedo comprar en EDBF</h1>

                <form action="" mb-3>
                    <input type="number" id="monto" class="form-control" placeholder="ingrese la cantidad de dolares">
                </form>
                <br>
                <div id="output">
                    <div class="card text-white bg-dark mb-3">


                        <div class="card-body">
                            <h4 class="card-title text-center" id="cursos"></h4>
                            <div id="img"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div id="carouselExampleSlidesOnly" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="edteambf.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="alexys.jpg" alt="Second slide">
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-3 mb-3">
        <div class="container d-flex justify-content-center">
            <a href="https://github.com/fedeatanasoff/edteam-concurso" target="_blank">
                <i class="iconos fa fa-github-square fa-3x"></i>
            </a>
            <a href="https://twitter.com/fd_atanasoff" target="_blank">
                <i class="iconos fa fa-twitter-square fa-3x"></i>
            </a>
        </div>
        <div class="container d-flex justify-content-center mt-2">

            <p>creado por Federico Atanasoff</p>

        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
